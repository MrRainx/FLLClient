<app-propiedad-filter (buscar)="buscar($event)"></app-propiedad-filter>

<section class="propiedad" *ngIf="propiedad">

    <div class="container ">

        <div class="row my-5">


            <div class="col-lg-7 ">


                <div id="carouselExampleIndicators" class="carousel slide"
                     *ngIf="propiedad.propiedadfotoSet.length >0; else sinImagen"
                     data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" [ngClass]="{'active':i==0}"
                            *ngFor="let f of propiedad.propiedadfotoSet; let i = index;"></li>
                    </ol>
                    <div class="carousel-inner">

                        <div class="carousel-item"
                             [ngClass]="{'active': i==0 }"
                             *ngFor="let foto of propiedad.propiedadfotoSet;let i = index;">
                            <img
                                    [src]="foto.url | urlFoto"
                                    class="d-block w-100 propiedad-img" alt="...">
                        </div>

                    </div>


                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>


                </div>


                <ng-template #sinImagen>
                    <img class="img-fluid" [src]="propiedad.urlFotoPrincipal|urlFoto" alt="">
                </ng-template>


                <div class="bg-bluedark mt-5" *ngIf="propiedad.urlVideo">
                    <iframe class="mx-auto w-100" height="375" [src]="propiedad.urlVideo|videoYoutube"
                            frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>

            </div>


            <div class="col-lg-5 my-auto ">

                <h2>{{propiedad.titulo}}</h2>

                <h3 class="propiedad-precio">$ {{propiedad.precioPromocional}}</h3>

                <div class="my-2">
                    <button type="button" class="btn bg-orange" (click)="meInteresa()">
                        Me interesa
                    </button>
                </div>

                <p class="lead mb-0 mt-2"><strong>Dirrecion:</strong> {{propiedad.callePrincipal}}
                    y {{propiedad.calleSecundaria}}</p>
                <p class="lead mb-0">Area total: {{propiedad.areaTotal}} mt2</p>
                <p class="lead mb-0">Area construnccion: {{propiedad.areaConstruccion}} mt2</p>

                <div class="mt-5">
                    <p class="lead text-justify" [innerHTML]="textoHtml(propiedad.observacion)"></p>
                </div>


            </div>


        </div>

    </div>


</section>
