<div class="container-fluid my-5">

  <div class="row">


    <div class="col-sm-6 col-lg-4 mb-3" *ngFor="let propiedad of propiedades">

      <div class="card" style="height: 380px">


        <img class="img-fluid" style="height: 250px; width: 100%" src="{{propiedad.urlFotoPrincipal |urlFoto}}" alt="">

        <div class=" card-img-overlay">
          <p class="propiedad-precio">$ {{propiedad.precioPromocional}}</p>
        </div>

        <div class="card-body">
          <h6>
            {{propiedad.callePrincipal}} y {{propiedad.calleSecundaria}}
          </h6>
          <h6>
            SECTOR: {{propiedad.sector.nombre}}
          </h6>
          <h6>
            AREA TOTAL: {{propiedad.areaTotal}}
          </h6>
        </div>
      </div>


    </div>


  </div>

</div>
