<app-propiedad-filter (buscar)="buscar($event)"></app-propiedad-filter>
<section class="propiedad my-5">
  <div class="container-fluid p-0">


    <div *ngFor="let propiedad of propiedades; let i = index;">

      <!--      <div *ngIf="esPar(i); then propiedadInpar else propiedadPar">
            </div>-->

      <ng-container
        [ngTemplateOutlet]="esPar(i)? propiedadInpar : propiedadPar"
        [ngTemplateOutletContext]="{p:propiedad}"
      ></ng-container>

    </div>

    <ng-template #propiedadInpar let-link='p'>
      <div class="row no-gutters">

        <div class="col-lg-6 order-lg-2 propiedad-img"
             style="background-image: url('https://images.pexels.com/photos/2079246/pexels-photo-2079246.jpeg?cs=srgb&dl=apartment-books-chairs-2079246.jpg&fm=jpg');">

        </div>

        <!--<img class="col-lg-6 order-lg-2 propiedad-img" [src]="link.urlFotoPrincipal|urlFoto" alt="">-->


        <div class="col-lg-6 order-lg-1 my-auto propiedad-text">


          <h2>{{link.callePrincipal}}</h2>

          <h3 class="propiedad-precio">$ {{link.precioPromocional}}</h3>

          <div class="my-2">
            <button type="button" class="btn bg-orange">
              Me interesa
            </button>
            <button class="ml-0 ml-md-2 btn bg-orange">
              Mas informacion
            </button>
          </div>

          <p class="lead mb-0">{{link.observacion}}</p>


        </div>
      </div>
    </ng-template>

    <ng-template #propiedadPar let-link='p'>

      <div class="row no-gutters">
        <div class="col-lg-6 propiedad-img"
             style="background-image: url('https://images.pexels.com/photos/1080721/pexels-photo-1080721.jpeg?cs=srgb&dl=cabinet-contemporary-counter-1080721.jpg&fm=jpg');"></div>
        <div class="col-lg-6 my-auto propiedad-text">

          <h2>{{link.callePrincipal}}</h2>

          <h3 class="propiedad-precio">$ {{link.precioPromocional}}</h3>

          <div class="my-2">
            <button type="button" class="btn bg-orange">
              Me interesa
            </button>
            <button type="button" class="ml-0 ml-md-2 btn bg-orange">
              Mas informacion
            </button>
          </div>

          <p class="lead mb-0">{{link.observacion}}</p>


        </div>
      </div>

    </ng-template>


  </div>
</section>
