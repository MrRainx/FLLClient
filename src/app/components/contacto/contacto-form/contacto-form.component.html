<div class="container my-5">

    <h2 class="text-center  text-secondary my-3 display-4">CONTACTO</h2>

    <div class="row  justify-content-center">

        <div class="col-lg-6">

            <form #form="ngForm" (ngSubmit)="enviar()">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Nombre:</label>
                        <input class="form-control" type="text" placeholder="Nombre" required
                               [(ngModel)]="interesado.nombre" name="nombreIn">
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Correo eletronico:</label>
                        <input class="form-control" type="email" [email]="true" placeholder="Correo eletronico" required
                               [(ngModel)]="interesado.correo" name="correoIn">

                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Telefono:</label>
                        <input class="form-control" type="tel" placeholder="Telefono" required
                               pattern="\d*"
                               [(ngModel)]="interesado.telefono" name="telefonoIn">

                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Mensaje:</label>
                        <textarea class="form-control" rows="5" placeholder="Mensaje"
                                  required [(ngModel)]="interesado.mensaje" name="mensajeIn">
                            </textarea>

                    </div>
                </div>
                <br>

                <div class="form-group">
                    <button class="btn bg-orange btn-block text-white" [disabled]="form.invalid">Enviar</button>
                </div>
            </form>
        </div>

        <div class="col-lg-6 text-center" *ngIf="propiedad">


            <div class="card">
                <img class="card-img-top" [src]="propiedad.urlFotoPrincipal |urlFoto" alt="">
                <div class="card-body">
                    <h4>{{propiedad.titulo}}</h4>
                    <hr>
                    <p class="card-text text-justify" [innerHTML]="propiedad.observacion |textoHtml"></p>
                </div>
            </div>


        </div>

    </div>

</div>
