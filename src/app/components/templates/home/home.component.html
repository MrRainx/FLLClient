<div class="row no-gutters justify-content-center">

    <div class="col-12">


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" *ngIf="propiedades">

            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" [ngClass]="{'active':i==0}"
                    *ngFor="let propiedad of propiedades; let i = index;" data-slide-to="0">
                </li>
            </ol>
            <div class="carousel-inner">

                <div class="carousel-item" [ngClass]="{'active': i==0 }"
                    *ngFor="let propiedad of propiedades;let i = index;">

                    <img [src]="propiedad.urlFotoPrincipal | urlFoto" class="item-img" alt="..."
                        routerLink="/propiedad/{{propiedad.id}}">

                    <div class="carousel-caption text-center">
                        <h3 *ngIf="propiedad.tipoPropiedad" class="d-none d-md-block">
                            {{propiedad.tipoPropiedad.nombre}}
                        </h3>
                        <h6 class="d-block d-sm-none" *ngIf="propiedad.tipoPropiedad">{{propiedad.tipoPropiedad.nombre}}
                        </h6>

                        <h4 class="d-none d-sm-block">{{propiedad.titulo}}</h4>
                        <h6 class="d-block d-sm-none">{{propiedad.titulo}}</h6>

                        <button class="btn btn-sm bg-orange d-none d-md-inline-block"
                            routerLink="/propiedad/{{propiedad.id}}">
                            Ver MÃ¡s
                        </button>
                    </div>

                </div>




                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>


            </div>


        </div>

    </div>
