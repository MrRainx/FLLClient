<div class="container">

    <div class="row justify-content-center">

        <div class="col-12">


            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" *ngIf="propiedades">

                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators"
                        [ngClass]="{'active':i==0}"
                        *ngFor="let propiedad of propiedades; let i = index;"
                        data-slide-to="0"
                    >
                    </li>
                </ol>
                <div class="carousel-inner">

                    <div class="carousel-item" [ngClass]="{'active': i==0 }"
                         *ngFor="let propiedad of propiedades;let i = index;">

                        <img [src]="propiedad.urlFotoPrincipal | urlFoto"
                             class="w-100" alt="..." routerLink="/propiedad/{{propiedad.id}}">

                        <div class="carousel-caption ">
                            <h3 *ngIf="propiedad.tipoPropiedad">{{propiedad.tipoPropiedad.nombre}}</h3>
                            <h4>{{propiedad.titulo}}</h4>
                            <button class="btn btn-sm bg-orange" routerLink="/propiedad/{{propiedad.id}}">Ver Mas
                            </button>
                        </div>

                    </div>

                </div>


                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>


            </div>


        </div>

    </div>

</div>


<app-propiedad-list [paginacion]="paginacion"></app-propiedad-list>
